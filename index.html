<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="style.css"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main-container">
    <div class="order-summary-container">
      <img src="images/illustration-hero.svg" alt="Hero Illustration" class="order-summary-container__hero-image">

      <div class="order-summary-container__order-details-container">
        <h1 class="order-summary-container__order-details-container__order-title">
          Order Summary
        </h1>

        <p class="order-summary-container__order-details-container__order-description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      
      <div class="order-summary-container__order-plan-container">
        <img src="images/icon-music.svg" alt="Music Icon" class="order-summary-container__order-plan-container__music-icon">

        <div class="order-summary-container__order-plan-container__price-container">
          <p class="order-summary-container__order-plan-container__price-container__plan">
            Annual Plan
          </p>
          <p class="order-summary-container__order-plan-container__price-container__price">
            $59.99/year
          </p>
        </div>
        
        <p class="order-summary-container__order-plan-container__price-container__change-plan">
          Change
        </p>
      </div>

      <button class="order-summary-container__payment-button">
         Proceed to Payment
      </button>
      <button class="order-summary-container__cancel-button">Cancel Order</button>
    </div>
  </main>
 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/daisukeeita" target="_blank">JAVV</a>.
  </footer>
</body>
</html>
